<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Violet Wave</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <img src="img/logo.jpg" width="200px">
              
            
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="img/o.png" width="170px">
             
                <span>or use your email password</span>
                <input type="Username" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>About Us</h1>
                    <p>Aplikasi VioletWave dirancang untuk mempermudah pengelolaan dan pemantauan layanan pelanggan VioletWave secara efisien.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>Klik Lanjut untuk Mengetahui Selengkapnya...</p>
                    <button class="hidden" id="register">Lanjut</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
